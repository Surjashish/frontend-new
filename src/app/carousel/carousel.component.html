<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" style="text-align:center" id = "carousel">
            <h3>Number of Users Registered</h3>
            <h1>{{NumberRegistered}}</h1>
          </div>
          <div class="carousel-item" style="text-align:center" id = "carousel">
                <h3>Number of Videos Uploaded</h3>
                <h1>{{NumberUploaded}}</h1>          
            </div>
          <div class="carousel-item" style="text-align:center" id = "carousel">
                <h3>Number of Views</h3>
                <h1>{{NumberViewed}}</h1>          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
