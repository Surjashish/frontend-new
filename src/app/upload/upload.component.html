<div class="example-container">
  <div class="example-container" style=" margin: auto; width:40%; margin-top: 30px">
      
    <mat-card class="card1">
      <mat-card-title>
        <h3>Share your News-vids</h3>
      </mat-card-title>
      <p>
        Publish to World what you want them to know...</p>

    </mat-card>
    <br>

    <mat-card class="card1"> 
          
      <form #myForm="ngForm" (ngSubmit)="loginUser(myForm)" class="example-form" method="POST" novalidate>

  <ng-template matStepLabel>Please fill necessary details</ng-template>
  
  <div>
    <p>Upload Your File</p><button mat-raised-button color="black" (click)="onClick()" >
      <mat-icon>file_upload</mat-icon>
      {{text}}
</button>

<br/>
<br>
<ul>
      <li *ngFor="let file of files" [@fadeInOut]="file.state">
            <mat-progress-bar [value]="file.progress"></mat-progress-bar>
            <span id="file-label">
            {{file.data.name}} 
            <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
            <mat-icon>refresh</mat-icon></a>
            <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
            <mat-icon>cancel</mat-icon></a>
            </span>
      </li>
</ul>
<input type="file" id="fileUpload" name="fileUpload" multiple="multiple" 

 accept="{{accept}}" style="display:none;"/>
   </div>
      
  <mat-form-field class=" form-element">
      <input matInput placeholder="Title" ngModel name ="title" required>
  </mat-form-field>
  <br>
<mat-form-field class=" form-element">
  <input matInput placeholder="Category" ngModel name ="category" required>
</mat-form-field>
 <br>
  <mat-form-field class=" form-element">
      <input matInput placeholder="Addtags" ngModel name="addtags" >
  </mat-form-field>


<br>
<mat-card-actions>
  <button mat-raised-button color="primary">Submit</button>
</mat-card-actions>

</form>
      
       
    </mat-card>

  </div>
</div>
